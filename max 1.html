<html>
<head>
    <title> Max value from user input </title>
</head>
<body>
	<h1> Max Value </h1>
	<button onclick ="Max()"> click to find max value </button>
	<script>
	 function Max(){
	 var i;
	 var a = []; 
	 //var b = [];
	 for(i=0;i<10;i++)
	 {
	   a[i] = prompt("Enter the numbers for array");
	 }
	 //b = a.split(',');
	  document.write(a+ '<br/>');
	  var max = 0;
	  var n= a.length;
	  for(i=0;i<n;i++)
	   {
		  if(a[i]>max)
		  {
			  max = a[i];
		  }
	   }          
	   document.write(n+'<br/>');
	   //document.write(b[0]+'<br/>');
	   document.write("The max number is "+max);	 
	    //system.out("The max number is :- ")
	 }
	</script>
</body>
</html>
